services:
  app:
    # Production service: builds and runs production container
    build: .
    ports:
      - "8080:80"

  dev:
    # Development service: mounts source code for hot reload (localhost:80)
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "80:5173"
    command: sh -c "npm install && npm run dev -- --host"
